version: 2.1
executors:
  docker-executor:
    docker:
      - image: cimg/base:stable
    working_directory: ~/project
jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build Docker Image
          command: docker build -t my-image:latest .
      - run:
          name: List Docker Images
          command: docker images
workflows:
  version: 2
  build_and_test:
    jobs:
      - build